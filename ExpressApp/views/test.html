<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script>
		$(function () {
			$('#btn').click(function () {
				for(let i = 0; i < 10; i++)
					$("#add").append(`<div>Block ${i}</div>`);
			});
		});
	</script>
</head>
<body>
<div id="add"></div>
<button id="btn">Click me</button>
</body>
</html>
